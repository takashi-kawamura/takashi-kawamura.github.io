# Site settings
title: Takashi Kawamura
description: PhD Student, The University of Tokyo - Research Center for Advanced Science and Technology (RCAST)
email: tkawamura[at]atmos.rcast.u-tokyo.ac.jp
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://takashi-kawamura.github.io" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-polyglot

# Polyglot
languages: ["ja", "en"]
default_lang: "ja"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      navigation: "true"
      lang: "ja"
  - scope:
      path: "en"
      type: "pages"
    values:
      lang: "en"

# Include
include: ["_pages"]
