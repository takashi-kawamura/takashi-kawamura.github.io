# Site settings
title: Takashi Kawamura
description: PhD Student, Research Center for Advanced Science and Technology (RCAST), The University of Tokyo
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://takashi-kawamura.github.io" # the base hostname & protocol for your site

# Site Author
author:
  name: "Takashi Kawamura"
  avatar: "/assets/img/takashi-kawamura.png"
  bio: "PhD Student, Research Center for Advanced Science and Technology (RCAST), The University of Tokyo"
  location: "Tokyo, Japan"
  email: "tkawamura[at]atmos.rcast.u-tokyo.ac.jp"

remote_theme: "mmistakes/minimal-mistakes@4.27.3"

minimal_mistakes_skin: "contrast"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Build settings
markdown: kramdown
highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      navigation: "true"
  - scope:
      path: ""
      type: "posts"
    values:
      navigation: "true"
      show_date: "true"

# Include
include: ["_pages"]

# Language
# locale: ja

atom_feed:
  hide: true
