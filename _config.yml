# Site settings
title: Takashi Kawamura
description: PhD Student, The University of Tokyo - Research Center for Advanced Science and Technology (RCAST)
email: tkawamura[at]atmos.rcast.u-tokyo.ac.jp
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://takashi-kawamura.github.io" # the base hostname & protocol for your site

theme: "minimal-mistakes-jekyll"

# Minimal Mistakes theme settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: false

# Site Author
author:
  name: "Takashi Kawamura"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "PhD Student, The University of Tokyo - Research Center for Advanced Science and Technology (RCAST)"
  location: "Tokyo, Japan"
  email: "tkawamura[at]atmos.rcast.u-tokyo.ac.jp"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:tkawamura@atmos.rcast.u-tokyo.ac.jp"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://takashi-kawamura.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/takashi-kawamura"

# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-polyglot

# Polyglot
languages: ["ja", "en"]
default_lang: "ja"
locale: "ja_JP"

# Build settings
markdown: kramdown
highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      navigation: "true"
      lang: "ja"
  - scope:
      path: "en"
      type: "pages"
    values:
      lang: "en"

# ローカライズ対象外のパス（言語別コピーを作らない）
exclude_from_localization:
  - assets
  - CNAME
  - robots.txt
  - favicon.ico

# Include
include: ["_pages"]
