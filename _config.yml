# Site settings
title: Takashi Kawamura
description: PhD Student, The University of Tokyo - Research Center for Advanced Science and Technology (RCAST)
email: tkawamura[at]atmos.rcast.u-tokyo.ac.jp
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://takashi-kawamura.github.io" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-polyglot

theme: "minimal-mistakes-jekyll"

# Polyglot
languages: ["ja", "en"]
default_lang: "ja"

# Build settings
markdown: kramdown
highlighter: rouge


# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      navigation: "true"
      lang: "ja"
  - scope:
      path: "en"
      type: "pages"
    values:
      lang: "en"

# ローカライズ対象外のパス（言語別コピーを作らない）
exclude_from_localization:
  - assets
  - CNAME
  - robots.txt
  - favicon.ico

# Include
include: ["_pages"]
