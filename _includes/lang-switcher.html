{% comment %} Polyglot が site.languages / site.active_lang / localized_url を提供 {% endcomment %}
{% for lang in site.languages %}
  {% if lang == site.active_lang %}{% continue %}{% endif %}
  <a class="lang-switch" href="{{ page.url | localized_url: lang }}">
    {{ lang == "ja" ? "日本語" : "English" }}
  </a>
{% endfor %}
