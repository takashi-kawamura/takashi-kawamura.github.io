{%- comment -%}
  Minimal nav include (fallback)
  - 期待される使い方：{% for link in nav_list %}{% include nav.html %}{% endfor %}
  - 引数 'link' は親テンプレ側の for ループが渡す
{%- endcomment -%}
{%- assign item = link | default: include.link -%}
{%- if item -%}
  <li class="masthead__menu-item">
    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
  </li>
{%- endif -%}
