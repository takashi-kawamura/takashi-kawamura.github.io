<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- SEO tags -->
  {% seo %}
  
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      line-height: 1.6;
      color: #333;
      padding: 0 10px;
    }
    h1, h2, h3 {
      color: #004466;
    }
    a {
      color: #006699;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
    .publication-item {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .publication-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<header>
  <h1>{{ site.title }}</h1>
  <p>PhD Student, The University of Tokyo<br>
     Research Center for Advanced Science and Technology (RCAST)</p>
  <p>Email: {{ site.email }}</p>
</header>

<main>
  {{ content }}
</main>

<footer>
  <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
</footer>

</body>
</html>
